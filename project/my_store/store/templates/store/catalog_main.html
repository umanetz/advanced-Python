{% extends "store/base.html" %}

{% block content %}
<div class="container">
    <div class="row">        
        {% for key, val in dict.items %}
            <div class="col-md-6">
                <a href="" class="catalog">
                    <div class="catalog-photo">
                        <img src="{{ val.img.url }}" alt="">  
                    </div> 

                    <div class="text-block">
                            <p > {{val.title}} </p>
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
